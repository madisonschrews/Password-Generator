<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quantico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Password Generator!</title>
    <img src= "assets/pinkcat.jpeg" alt="Look at this cute cat." class= "center">
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"></a>
</nav>

<div class="container">

    <div class="row">

        <div class="col-lg-8 col-sm-12 mx-auto">

            <div class="content">
                <b>Drag to adjust the password complexity.</b>
                <input type="text" id="display">
                <br />
                <input type="range" min="3" max="12" name="slider" id="slider">
                <br />
                <button onclick="generate()">Generate</button>
                <button onclick="copyPassword()">Copy to Clipboard</button>
                <div id="length"></div>
            </div>

            <div class="previous_passwords">
                <b>
                    <strong>Previously Generated Passwords</strong>
                </b>
                <br/>
                <div id="lastNums"></div>
            </div>

        </div>

    </div>

</div>
<script src="script.js"></script>
</body>
</html>
